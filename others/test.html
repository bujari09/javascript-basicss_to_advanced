<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <h1>0</h1>
    <button onclick="shto()">Rrit numrin</button>

    <script>
        let add = 0;
        function shto() {
            add++;
            document.querySelector('h1').innerHTML = add 
            
            if (document.querySelector('h1').innerHTML == 10 ) {
                alert("Arrite numrin 10!")
            }
        }
    </script>
</body>
</html>
