    <input type="text" class="inputx" placeholder="To do list">
    <button class="add-btn">Shto ne list</button>
    <p class="task-list"></p>
    
    <script>
        document.querySelector('.add-btn').addEventListener('click', () => {
            const inputField = document.querySelector('.inputx');
            const taskList = document.querySelector('.task-list');
    
            if (inputField.value.trim() !== "") {
                taskList.innerHTML += `<br> ${inputField.value}`;
                inputField.value = ""; 
            }
        });
    </script>
