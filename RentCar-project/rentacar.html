<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent a Car</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .car-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .car-card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .car-card:hover {
            transform: translateY(-5px);
        }
        
        .car-model {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .car-info {
            margin-bottom: 15px;
            color: #555;
        }
        
        .car-status {
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 15px;
        }
        
        .available {
            background-color: #d4edda;
            color: #155724;
        }
        
        .rented {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .btn-rent {
            background-color: #3498db;
            color: white;
            margin-right: 10px;
        }
        
        .btn-rent:hover {
            background-color: #2980b9;
        }
        
        .btn-info {
            background-color: #f39c12;
            color: white;
        }
        
        .btn-info:hover {
            background-color: #e67e22;
        }
        
        .btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        .message {
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Rent a Car</h1>
            <p>Zgjidhni dhe rezervoni veturat tuaja të preferuara</p>
        </header>
        
        <div id="message" class="message hidden"></div>
        
        <div class="car-grid" id="carGrid">
            <!-- Këtu do të shtohen veturat automatikisht -->
        </div>
    </div>

    <script>
        class CarRental {
            constructor(model, licensePlate) {
                this.model = model;
                this.licensePlate = licensePlate;
                this.isAvailable = true;
            }
            
            rentCar() {
                if (this.isAvailable) {
                    this.isAvailable = false;
                    return true;
                }
                return false;
            }
            
            returnCar() {
                this.isAvailable = true;
            }
            
            showCarInfo() {
                return `Modeli: ${this.model}, Targa: ${this.licensePlate}, Disponueshmëria: ${this.isAvailable ? "I lirë" : "I rezervuar"}`;
            }
        }

        // Krijimi i veturave
        const cars = [
            new CarRental("Audi A8", "05-247-GE"),
            new CarRental("BMW X5", "06-123-AB"),
            new CarRental("Mercedes GLE", "07-456-CD"),
            new CarRental("Toyota Corolla", "01-789-XY"),
            new CarRental("Honda Civic", "02-555-ZZ"),
            new CarRental("Volkswagen Golf", "03-111-WW"),
            new CarRental("Golf 4", "05-247-WW"),
            new CarRental("Mercedes G Class", "01-111-US"),
            new CarRental("Audi Q7", "01-123-KS"),
            new CarRental("Audi R8", "01-555-XK")
        ];

        // Funksioni për të shfaqur veturat në faqe
        function displayCars() {
            const carGrid = document.getElementById('carGrid');
            carGrid.innerHTML = '';
            
            cars.forEach((car, index) => {
                const carCard = document.createElement('div');
                carCard.className = 'car-card';
                carCard.innerHTML = `
                    <div class="car-model">${car.model}</div>
                    <div class="car-info">Targa: ${car.licensePlate}</div>
                    <div class="car-status ${car.isAvailable ? 'available' : 'rented'}">
                        ${car.isAvailable ? 'I lirë' : 'I rezervuar'}
                    </div>
                    <button class="btn btn-rent" data-index="${index}" ${!car.isAvailable ? 'disabled' : ''}>
                        ${car.isAvailable ? 'Rezervo' : 'I rezervuar'}
                    </button>
                    <button class="btn btn-info" data-index="${index}">Info</button>
                `;
                carGrid.appendChild(carCard);
            });
            
            // Shtojmë event listeners për butonat
            document.querySelectorAll('.btn-rent').forEach(button => {
                button.addEventListener('click', function() {
                    const index = this.getAttribute('data-index');
                    rentCar(index);
                });
            });
            
            document.querySelectorAll('.btn-info').forEach(button => {
                button.addEventListener('click', function() {
                    const index = this.getAttribute('data-index');
                    showCarInfo(index);
                });
            });
        }

        // Funksioni për të rezervuar një veturë
        function rentCar(index) {
            const car = cars[index];
            const success = car.rentCar();
            
            if (success) {
                showMessage(`Vetura ${car.model} u rezervua me sukses!`, 'success');
                displayCars(); // Rifresko shfaqjen
            } else {
                showMessage(`Vetura ${car.model} nuk është e disponueshme!`, 'error');
            }
        }

        // Funksioni për të shfaqur informacionin e veturës
        function showCarInfo(index) {
            const car = cars[index];
            showMessage(car.showCarInfo(), 'success');
        }

        // Funksioni për të shfaqur mesazhet
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.classList.remove('hidden');
            
            // Fshih mesazhin pas 3 sekondash
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 7000);
        }

        // Inicializimi i faqes
        displayCars();
    </script>
</body>
</html>
